<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Tempo</title>
</head>

<body>
    <div id="clock">
        <p>{{ hours }}:{{ minutes }}:{{ seconds }}</p>
        <div class="time-input">
            <label for="input-hours" class="time-label"><input id="input-hours" type="text" pattern="[0-0]" class="hours"></label>
            <label for="input-minutes" class="time-label"><input id="input-minutes" type="text" pattern="[0-0]" class="minutes"></label>
            <label for="input-seconds" class="time-label"><input id="input-seconds" type="text" pattern="[0-0]" class="seconds"></label>
        </div>
        <button @click="startTimer">Start</button>
    </div>


    <script src="tempo.js"></script>
</body>

</html>
