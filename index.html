<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Tempo</title>
</head>

<body>
    <div id="clock">
        <p>{{ timer }}</p>
        <div class="time-input">
            <label for="" class="time-label"><input type="text" pattern="[0-0]" class="hours"></label>
            <label for="" class="time-label"><input type="text" pattern="[0-0]" class="minutes"></label>
            <label for="" class="time-label"><input type="text" pattern="[0-0]" class="seconds"></label>
        </div>
    </div>


    <script src="tempo.js"></script>
</body>

</html>
