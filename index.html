<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Tempo</title>
</head>

<body>
    <div id="clock">
        <p>
            <counter :time-left="timeLeft"></counter>
        </p>
        <div class="time-input">
            <label for="input-hours" class="time-label"><input id="input-hours" type="number"  class="hours" v-model.number="hours" min=0></label>
            <label for="input-minutes" class="time-label"><input id="input-minutes" type="number"  class="minutes" v-model.number="minutes" min=0></label>
            <label for="input-seconds" class="time-label"><input id="input-seconds" type="number" class="seconds" v-model.number="seconds" min=0></label>
        </div>
        <button @click="startTimer">{{ timerInterval ? 'Stop' : 'Start' }}</button>
    </div>


    <script src="tempo.js"></script>
</body>

</html>
